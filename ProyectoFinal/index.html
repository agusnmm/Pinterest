<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <script src="https://kit.fontawesome.com/a6e425375e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="pin_container">

        <div class="card card_small"></div>
        <div class="card card_medium"></div>
        <div class="card card_large"></div>
        <div class="card card_medium"></div>
        <div class="card card_small"></div>
        <div class="card card_large"></div>
        <div class="card card_medium"></div>
        <div class="card card_small"></div>
        <div class="card card_medium"></div>
        <div class="card card_small"></div>
        <div class="card card_medium"></div>
        <div class="card card_large"></div>
        <div class="card card_medium"></div>
        <div class="card card_small"></div>
        <div class="card card_medium"></div>
        <div class="card card_large"></div>
        <div class="card card_large"></div>
        <div class="card card_small"></div>
        <div class="card card_medium"></div>
        <div class="card card_small"></div>
        <div class="card card_small"></div>
        <div class="card card_medium"></div>
        <div class="card card_large"></div>
        <div class="card card_medium"></div>
        <div class="card card_small"></div>
        <div class="card card_large"></div>
        <div class="card card_medium"></div>
        <div class="card card_small"></div>
        <div class="card card_medium"></div>
        <div class="card card_small"></div>

        <div class="card_buttons">
            <button class="button">Guardar</button>
            <button class="button">Compartir</button>
          </div>
          
        
    </div>


    <nav id="navbar-pinterest">

        <a id="pinterest-icon" href="https://www.pinterest.com.mx/" target="_blank">
            <img src="https://www.freepnglogos.com/uploads/pinterest-logo-p-png-0.png" alt="PinterestIcon" height="30px">
        </a>

        <div class="iconos-izq">
            <div id="inicio">
                <a href="#" class="active"> <i>Inicio</i></a>
            </div>
            <div id="hoy">
                <a href="#"> <i>Hoy</i></a>
            </div>
            <div id="crear">
                <a href="#"> <i>Crear</i></a>
            </div>
        </div>

            <div class="buscador">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="finder" placeholder="Search">
            </div>

        <div class="iconos-der">
            <div id="notifications">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/8509/8509088.png" alt="notifications" height="30px"></a>
            </div>
            <div id="message">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/8444/8444483.png" alt="message" height="30px"></a>
            </div>
            <div id="profile-img">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/64/64572.png" alt="profile-img" height="30px"></a>
            </div>
        </div>

    </nav>

    
      
    
</body>

</html>
